<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous"
/>
<style type="text/css">
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 1em;
  }

  a {
    text-decoration: none;
    color: #2152b9;
  }
  .starry-background-wrapper {
    background-image: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2),
        rgba(0, 0, 0, 0.5)
      ),
      url("/styles/img/background.jpg");
    margin: 0 -15px;
    background-attachment: fixed;
  }

  .logo-header {
    padding: 50px;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    -webkit-font-smoothing: antialiased;
    font-weight: 300;
    background-attachment: fixed;
    text-align: center;
  }

  .logo-link {
    color: #fff;
    text-decoration: none;
  }

  .logo-header img {
    max-width: 75px;
    position: relative;
    top: -5px;
    max-height: 66px;
  }

  .logo-header a,
  .logo-header a:hover,
  .logo-header a:visited {
    color: #fff;
    text-decoration: none;
  }

  .main-container {
    margin-top: 40px;
    margin-bottom: 40px;
  }

  .title {
    font-weight: bold;
  }

  .main-container a {
    line-height: 1.2;
    letter-spacing: 0.01em;
    word-spacing: 0.05em;
  }

  @media screen and (min-width: 480px) {
    .logo-header {
      font-size: 22px;
    }
  }
  @media screen and (min-width: 788px) {
    .logo-header {
      font-size: 40px;
    }
  }

  .footer_wrapper {
    background-color: #484f4f;
    color: white;
    font-size: 1.1em;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight: 300;
    padding: 30px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .footer_wrapper > * {
    padding: 0 30px;
  }

  .footer_wrapper .footer_brand_extra {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.7em;
    max-width: 300px;
  }

  @media (min-width: 788px) {
    .footer_wrapper .footer_brand_extra {
      width: 100%;
    }
  }

  .footer_wrapper .footer_brand_logos #nasa-logo {
    width: 80px;
  }

  .footer_wrapper .footer_brand_logos #smithsonian-logo {
    width: 66px;
  }

  .footer_wrapper .footer_brand_logos #cfa-logo {
    width: 100px;
    padding-left: 5px;
  }

  @media (min-width: 788px) {
    .footer_wrapper {
      flex-direction: row;
    }
  }

  .footer_links {
    list-style: none;
    padding-left: 0;
    margin-top: 0;
    margin-bottom: 0;
  }

  .footer_links a {
    text-decoration: none;
    color: rgba(255, 255, 255, 0.8) !important;
    font-weight: 100;
  }

  .footer_links a:hover {
    color: #5683e0;
  }

  .footer_links li {
    line-height: 1.25;
    margin-bottom: 8px;
  }

  .footer_list_title {
    font-weight: 400;
    margin-bottom: 1em;
  }

  .s-footer {
    width: 100%;
  }

  .darkmode-toggle {
    background: #100f2c;
    width: 4rem;
    height: 4rem;
    position: fixed;
    border-radius: 50%;
    right: 32px;
    bottom: 32px;
    left: unset;
    cursor: pointer;
    transition: all 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  @media screen {
    [data-theme='dark'] {
      background-color: #010409;
      color: #c9d1d9;
    }
    [data-theme='dark'] .darkmode-toggle {
      background: #fff;
    }
    
    [data-theme='dark'] a {
      color: #58a6ff;
    }
    [data-theme='dark'] .list-group-item {
      background-color: #0d1117;
      border-color: #464545;
      color: #c9d1d9;
    }
    [data-theme='dark'] .list-group-item p {
      color: #8b949e;
    }

    [data-theme='dark'] .list-group-item:hover {
      background-color: #21262d;
      color: #eee;
    }

    [data-theme='dark'] .list-group-item:focus {
      background-color: #21262d;
      color: #eee;
    }
  }

</style>
<script
  src="https://kit.fontawesome.com/6b7af20fb7.js"
  crossorigin="anonymous"
></script>
